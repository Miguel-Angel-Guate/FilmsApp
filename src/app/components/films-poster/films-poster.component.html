<div class="row">
  <div class="col-md-3 mb-5" *ngFor="let item of coming">
    <img src="https://image.tmdb.org/t/p/w500{{item.poster_path}}" class="img-fluid poster">
    <div>
      <h3>{{item.title}}</h3>
      <div class="row">
        <div class="col-10 text-white">
          <star-rating value="5" totalstars="5" checkedcolor="red" uncheckedcolor="black" size="24px" readonly="false">
          </star-rating>

        </div>
        <div class="col-2 text-white">
          {{item.vote_average}}
        </div>
      </div>
    </div>
  </div>
</div>
