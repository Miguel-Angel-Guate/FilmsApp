<div class="row">
  <div class="col-md-3 mb-5" *ngFor="let item of coming">
    <img [src]="item.poster_path | poster" class="img-fluid poster" (click)="clicOverFilmPoster(item)">
    <div>
      <h3>{{item.title}}</h3>
      <div class="row">
        <div class="col-10 text-white">
          <star-rating [value]="item.vote_average | number: '1.0-0'" totalstars="10" checkedcolor="red"
            uncheckedcolor="white" size="16px" readonly="false">
          </star-rating>

        </div>
        <div class="col-2 text-white">
          {{item.vote_average | number: '1.0-0'}}
        </div>
      </div>
    </div>
  </div>
</div>
